<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Bsale Store</title>

<body>
  <header>
    <h1 id='logo'>Bsale Store</h1>
    <div class='search-container'>
      <div class="select-wrapper">
        <i class="fas fa-search" id="categories-btn"></i>
        <select name="categories" id="categories" class="filter-product">
          <option value='All'>Filtrar por Categoria</option>
        </select>
      </div>
      <div class='search-bar-wrapper'>
        <i class="fas fa-search" id="search-btn"></i>
        <input type="text" class='search-bar' id='search-bar'>
      </div>
    </div>
  </header>
  <section id='gallery'><h2 style="color: black;">Cargando...</h2></section>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
